<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User location</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <h2>My Public IP Address : <span id="ipAddress"></span></h2>
    <button id="dataButton">Get Data</button>
    <script src="./contest.js"></script>
    <div class="userlocation">
        <div class="locationDetails">
            <div>
                <p>Lat:</p>
                <p>Long:</p>
            </div>

            <div>
                <p>City:</p>
                <p>Region:</p>
            </div>

            <div>
                <p>Organisation:</p>
                <p>Home:</p>
            </div>
        </div>

        <div class="timeZoneDetails">
            <p>Timezone: </p>
            <p>Date and Time: </p>
            <p>Pincode: </p>
            <p>Number of Pincode(s) found:</p>
        </div>
    </div>

</body>
</html>
